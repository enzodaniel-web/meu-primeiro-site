<!DOCTYPE html>
<html>
<head>
    <title>Meu Site 3D</title>
    <style>
        body {
            background-color: #e0e0e0;
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }

        /* Estilo da Imagem */
        .minha-foto {
            width: 200px;
            border-radius: 50%; /* Faz a imagem ficar redonda */
            border: 5px solid white;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        /* Botão com efeito 3D */
        .botao-3d {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            outline: none;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 15px;
            /* Sombra que cria o efeito de profundidade (a base do botão) */
            box-shadow: 0 9px #2e7d32;
            margin-top: 20px;
        }

        /* Efeito de quando passas o rato/dedo */
        .botao-3d:hover { background-color: #45a049; }

        /* Efeito de clique: o botão "desce" */
        .botao-3d:active {
            background-color: #45a049;
            box-shadow: 0 5px #2e7d32;
            transform: translateY(4px);
        }
    </style>
</head>
<body>

    <h1>Meu Perfil</h1>

    <img src="https://via.placeholder.com/200" alt="Minha Foto" class="minha-foto">

    <br>

    <button class="botao-3d" onclick="mensagem()">Pressionar Botão</button>

    <script>
        function mensagem() {
            alert("Sentiste o clique? Isso é o CSS e JS a trabalhar juntos!");
        }
    </script>

</body>
</html>
